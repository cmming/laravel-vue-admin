<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./dist/webuploader.css">
    <link rel="stylesheet" type="text/css" href="./dist/static/style.css">
    <link rel="stylesheet" type="text/css" href="./jekyll/css/bootstrap-theme.min.css">

    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.js"></script>
    <!--引入JS-->
    <script type="text/javascript" src="./dist/webuploader.js"></script>
</head>

<body>
    <div id="uploader" class="wu-example">
        <!--用来存放文件信息-->
        <div id="thelist" class="uploader-list"></div>
        <div class="btns">
            <div id="picker">选择文件</div>
            <button id="ctlBtn" class="btn btn-default uploadBtn">开始上传   </button>
        </div>
    </div>


    </div>
    <script>
        jQuery(function () {
            var $list = $('#thelist'),
                $btn = $('#ctlBtn'),

                // 上传按钮
                $upload = $('.uploadBtn'),

                // 可能有pedding, ready, uploading, confirm, done.
                state = 'ready',
                //文件的md5
                fileMd5 = '',

                uploader;
            uploader = WebUploader.create({
                // auto: false,
                // 不压缩image
                resize: false,
                // swf文件路径
                swf: 'uploader.swf',
                // 文件接收服务端。
                server: 'http://192.168.0.88/laravel/cmapi/public/api/upload',
                // server: './upload.php',
                // 选择文件的按钮。可选。
                // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                pick: '#picker',
                // dnd: '#dndArea',
                paste: '#uploader',
                chunked: true,
                chunkSize: 2 * 1024 * 1024,
                //不自动上传
                auto: false,
                accept: {
                    title: 'Video',
                    //配置支持的文件类型
                    extensions: 'avi',
                    //让用户在选择文件的时候，只能选择 视频格式
                    mimeTypes: 'video/*'
                }
            });


            //为上传按钮 添加时间
            $upload.on('click', function () {
                if ($(this).hasClass('disabled')) {
                    return false;
                }

                if (state === 'ready') {
                    uploader.upload();
                } else if (state === 'paused') {
                    uploader.upload();
                } else if (state === 'uploading') {
                    uploader.stop();
                }
            });

           
            //上传队列等待中
            uploader.on('fileQueued', function (file) {
                $list.append('<div id="' + file.id + '" class="item">' +
                    '<h4 class="info">' + file.name + '</h4>' +
                    '<p class="state">等待上传...</p>' +
                    '</div>');
                    var start = new Date();
                    // 返回的是 promise 对象
                this.md5File(file, 0, 1 * 1024 * 1024)

                    // 可以用来监听进度
                    .progress(function (percentage) {
                        // console.log('Percentage:', percentage);
                    })

                    // 处理完成后触发
                    .then(function (ret) {
                        // console.log('md5:', ret);

                        var end = new Date();
                        fileMd5 = ret;
                        console.log('HTML5: md5 ' + file.name + ' cost ' + (end - start) + 'ms get value: ' + ret);
                    });
            });


            uploader.onUploadBeforeSend = function (file, data) {
                data.md5 = fileMd5;
                
            };


            //上传过程中
            uploader.on('uploadProgress', function (file, percentage) {
                var $li = $('#' + file.id),
                    $percent = $li.find('.progress .progress-bar');

                // 避免重复创建
                if (!$percent.length) {
                    $percent = $('<div class="progress progress-striped active" >' +
                        '<div class="progress-bar" id="progress-bar" role="progressbar" style="height:10px;width:200px;margin-bottom: 30px;width: 0%;">' +
                        '</div>' +
                        '</div>').appendTo($li).find('.progress-bar');
                }

                $li.find('p.state').text('上传中');

                $percent.css('width', percentage * 100 + '%');
                $('#progress-bar').text(percentage * 100 + '%')
            });

            //上传成功
            uploader.on('uploadSuccess', function (file) {
                $('#' + file.id).find('p.state').text('已上传');
            });
            //上传错误
            uploader.on('uploadError', function (file) {
                $('#' + file.id).find('p.state').text('上传出错');
            });
            //上传完成
            uploader.on('uploadComplete', function (file) {
                $('#' + file.id).find('.progress').fadeOut();
                // location.reload();
            });



        });
    </script>
</body>

</html>
