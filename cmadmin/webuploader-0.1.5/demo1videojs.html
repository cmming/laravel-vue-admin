<!DOCTYPE html>
<html lang="en">

<head>
  <title>Video.js | HTML5 Video Player</title>
  <link href="http://vjs.zencdn.net/5.19/video-js.css" rel="stylesheet">
  <script src="http://vjs.zencdn.net/ie8/1.1/videojs-ie8.min.js"></script>
  <script src="http://vjs.zencdn.net/5.19/video.js"></script>
  <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.js"></script>

</head>

<body>
  <video id="my_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="264" poster="http://vjs.zencdn.net/v/oceans.png"
    data-setup="{}">
    <!-- <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4"> -->
    <source src="./1.mp4" type="video/mp4">
  </video>

  <br>
  <br>
  <br>
  <br>
  <br>
  <button id ="start">开始</button>
  <button id="pause">暂停</button>
  <button></button>

  <script>

var myPlayer = videojs('my_video_1');
$('#start').on('click',function(){
    myPlayer.play();
});
$('#pause').on('click',function(){
    myPlayer.pause();
    var whereYouAt = myPlayer.currentTime();
    console.log(whereYouAt);
});

    var player = videojs('example-video', {
      "poster": "",
      "controls": "true"
    }, function () {
      this.on('play', function () {
        console.log('正在播放');
      });

      //暂停--播放完毕后也会暂停
      this.on('pause', function () {
        console.log("暂停中")
      });

      // 结束
      this.on('ended', function () {
        console.log('结束');
      })

    });

  </script>
</body>

</html>
